name: Compile LLVM

on: [push]

jobs:
  compile-llvm:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Download LLVM sources
        uses: actions/checkout@v2
        with:
          repository: llvm/llvm-project
          ref: release/11.x
      - name: Configure CMake
        run: |
          mkdir ~/llvm-build
          cd ~/llvm-build
          cmake -G Ninja $GITHUB_WORKSPACE/llvm
      - name: Compile LLVM
        run: |
          cd ~/llvm_build
          cmake --build .
      - name: Install LLVM
        run: |
          cd ~/llvm-build
          mkdir ~/llvm-bin
          cmake -DCMAKE_INSTALL_PREFIX=~/llvm-bin -P cmake_install.cmake
          cmake --build . --target install
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bin
          path: ~/llvm-bin/bin/
      - name: Upload library artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lib
          path: ~/llvm-bin/lib/
      - name: Upload include artifacts
        uses: actions/upload-artifact@v2
        with:
          name: include
          path: ~/llvm-bin/include/
